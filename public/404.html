<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirección</title>
  <script>
    const segment = 1; // Número de segmentos en la URL base (ej: "myStore-Admin" => segment=1)
    const path = window.location.pathname.split('/').slice(segment + 1).join('/');
    window.location.href = `/${window.location.pathname.split('/')[segment]}/#/${path}`;
  </script>
</head>
<body></body>
</html>
