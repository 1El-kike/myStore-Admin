<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecci√≥n</title>
  <script>
    const repoName = 'myStore-Admin'; // Nombre de tu repositorio
    const pathSegments = window.location.pathname.split('/').filter(p => p);
    const isInRepo = pathSegments[0] === repoName;
    const redirectPath = isInRepo ? pathSegments.slice(1).join('/') : pathSegments.join('/');
    window.location.href = `/${repoName}/#/${redirectPath}`;
  </script>
</head>
<body></body>
</html>
